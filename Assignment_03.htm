<!DOCTYPE html>
<html>
	<head>
		<title>Awesome Online videos</title>  
	</head>
	<body>
		<div id="PartA" class="logo">
			<h1>Awesome Online videos <img src="https://images.freecreatives.com/wp-content/uploads/2016/03/Awesome-Batman-Logo-Wallpaper.jpg" alt="VIDEO LOGO" height="50" width="50"></h1>
		</div>
		<div id="PartB" class="video">
			<video id="video" width="400" height="300" >
				<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video><br><br><br>

			<button type="button" onclick="play()" >Play Video</button>
			<button type="button" onclick="Pause()">Pause Video</button>
		</div>
      </body>
	  <script>
				var myVideo = document.getElementById("video");
				function play() { 
					if (myVideo.paused) 
						myVideo.play(); 
              
				} 
				function Pause() { 
					if (myVideo.played)      
						myVideo.pause(); 
				} 
        </script>
</html>
