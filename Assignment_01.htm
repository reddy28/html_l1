<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title>Stock Trading App</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<div style="border: 1px solid;padding: 10px;box-shadow: 3px 3px #888888;width: 63%;">
<table style="width:40%">
  <tr>
    <th>TICKER</th>
    <th>PRICE</th> 
  </tr>
  <tr>
    <td>WIPRO</td>
    <td>298.45</td>
  </tr>
  <tr>
    <td>INFY</td>
    <td>949.95</td>
  </tr>
  <tr>
    <td>TCS</td>
    <td>2713.70</td>
  </tr>
  <tr>
    <td>TECHM</td>
    <td>485.85</td>
  </tr>
</table>
<h2>Stock Trading</h2>
<form>
<table style="width:30%">
  <tr>
    <th>TICKER</th>
    <td style="border:none">
	<input type="text" list="tickers">
	</td> 
  </tr>
  <tr>
    <th>QUANTITY</th>
    <td width="20%" style="border:none">
	<input type="number" min="10" max="100" step="10" width="100%" required>
	</td>
  </tr>
  <tr>
    <td style="border-style:none"><input type="submit" value="Submit" name="submit" ></td>
  </tr>

</table>
</form>

<datalist id="tickers">
  <option value="WIPRO">
  <option value="INFY">
  <option value="TCS">
  <option value="TECHM">
</datalist>
</div>
</body>
</html>
